<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>VLooker</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>
    <script src="app_javascripts/app.js"></script>
</head>
<body>

    <div class='grd p1 bg--off-white'>
      <div id="push" class='grd-row p1'>
        <button class='btn--gray btn--s' id='uploadindex' disabled>Upload Index File</button>
        <button class='btn--gray btn--s' id='uploadlookup' disabled>Upload Lookup File</button>
        <button class='btn--gray btn--s' id='selectindex' disabled>Select Index Column</button>
        <button class='btn--gray btn--s' id='selectlookup' disabled>Select Lookup Column</button>
        <button class='btn--gray btn--s' id='selectaddCols' disabled>Select Append Columns</button>
        <button class='btn--gray btn--s' id='runvlookup' disabled>Run VLookup</button>
      </div>
      <div class='grd-row' id='content'></div>
    </div>
    
</body>
</html>
